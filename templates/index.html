<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Probe AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>COMMENT PROBE AI</h1>
            <div style="color: #fff; font-size: 14px; margin-top: 10px;">
                INTERACTIVE ANALYSIS VIEWER
            </div>
        </header>

        <div class="controls">
            <div class="control-row">
                <label for="run-select">SELECT RUN:</label>
                <select id="run-select">
                    <option value="">Loading runs...</option>
                </select>
                <button id="load-btn" disabled>LOAD ANALYSIS</button>
            </div>
            <div class="control-row">
                <label for="search-input">SEARCH:</label>
                <input type="text" id="search-input" placeholder="Search comments, topics, questions..." disabled>
                <button id="search-btn" disabled>SEARCH</button>
                <button id="clear-search-btn" disabled>CLEAR</button>
            </div>
            <div id="video-filters" class="video-filter" style="display: none;">
                <label style="width: 100%;">FILTER BY VIDEO:</label>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">LOADING ANALYSIS...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="search-results">
            <h2>SEARCH RESULTS</h2>
            <div id="search-results-container"></div>
        </div>

        <section id="algorithm-section">
            <h2>ALGORITHM OVERVIEW</h2>
            <div id="algorithm-steps"></div>
        </section>

        <section id="results-section">
            <h2>ANALYSIS RESULTS</h2>
            <div id="videos-container"></div>
        </section>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
